<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="activity_2.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
  </head>
  <body>
    <p class="odd" >Number 1 - I'm a class!</p>
    <div id="first_even">Number 2 - I'm one ID.</div>
    <p class="odd" id="odd2">Number 3 - I'm a class, but cooler!</p>
    <div id="final">Number 4 - I'm another ID.</div>
    <p class='odd' >Number 5 - I'm a class!</p>
    <p class = "challenge_1"> Im a new and old class </p>
    <p class = 'challenge_1' ID='challenge_2'> New thing lots of text </p>

    <h1> Number7 </h1>
    <h2> Number8 </h2>
    <h3> Number9 </h3>

  </body>
</html>
